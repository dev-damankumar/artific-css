<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
          rel="stylesheet">
    <style>

    </style>
    <link href="../../variable.css" rel="stylesheet">
    <link href="../../grid.css" rel="stylesheet">
    <link href="../../main.css" rel="stylesheet">
    <link href="button.css" rel="stylesheet">
    <title>Document</title>
    <style>
        h5{
            text-transform: capitalize;
        }
        .col-md-6 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>basic button</h5>
                <button class="btn">Basic</button>
                <button type="button" class="btn btn-primary ">Primary</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <h5>rounded button</h5>
                <button type="button" class="btn-rounded btn btn-primary">Primary</button>
                <button type="button" class="btn-rounded btn btn-dark">Dark</button>
                <button type="button" class="btn-rounded btn btn-light">Light</button>
                <button type="button" class="btn-rounded btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <h5>pill button</h5>
                <button type="button" class="btn-pill btn btn-primary">Primary</button>
                <button type="button" class="btn-pill btn btn-dark">Dark</button>
                <button type="button" class="btn-pill btn btn-light">Light</button>
                <button type="button" class="btn-pill btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <h5>no radius button</h5>
                <button type="button" class="btn-no-radius btn btn-primary">Primary</button>
                <button type="button" class="btn-no-radius btn btn-dark">Dark</button>
                <button type="button" class="btn-no-radius btn btn-light">Light</button>
                <button type="button" class="btn-no-radius btn btn-link">Link</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>large button</h5>
                <button type="button" class="btn-large btn btn-primary">Primary</button>
                <button type="button" class="btn-large btn btn-dark">Dark</button>
                <button type="button" class="btn-large btn btn-light">Light</button>
                <button type="button" class="btn-large btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <h5>extra large button</h5>
                <button type="button" class="btn-extra-large btn btn-primary">Primary</button>
                <button type="button" class="btn-extra-large btn btn-dark">Dark</button>
                <button type="button" class="btn-extra-large btn btn-light">Light</button>
                <button type="button" class="btn-extra-large btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <h5>small Basic button</h5>
                <button type="button" class="btn-small btn btn-primary ">Primary</button>
                <button type="button" class="btn-small btn btn-dark">Dark</button>
                <button type="button" class="btn-small btn btn-light">Light</button>
                <button type="button" class="btn-small btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <h5>extra small Basic button</h5>
                <button type="button" class="btn-extra-small btn btn-primary ">Primary</button>
                <button type="button" class="btn-extra-small btn btn-dark">Dark</button>
                <button type="button" class="btn-extra-small btn btn-light">Light</button>
                <button type="button" class="btn-extra-small btn btn-link">Link</button>
            </div>

        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5>disabled button</h5>
            <button type="button" class="btn-disabled btn btn-primary">Primary</button>
            <button type="button" class="btn-disabled btn btn-dark">Dark</button>
            <button type="button" class="btn-disabled btn btn-light">Light</button>
            <button type="button" class="btn-disabled btn btn-link">Link</button>
        </div>
        <div class="col-md-6">
            <h5>outline button</h5>
            <button type="button" class="btn-outline btn btn-primary">Primary</button>
            <button type="button" class="btn-outline btn btn-dark">Dark</button>
            <button type="button" class="btn-outline btn btn-light">Light</button>
            <button type="button" class="btn-outline btn btn-link">Link</button>
        </div>
        <div class="col-md-6">
            <h5>spinner button</h5>

            <button type="button" class=" btn btn-primary btn-loading btn-loading-grow">Primary</button>
            <button type="button" class=" btn btn-dark btn-loading">Dark</button>
            <button type="button" class=" btn btn-light btn-loading">Light</button>
            <button type="button" class=" btn btn-link btn-loading">Link</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5> button group</h5>
            <div class="btn-group btn-group-lg">
                <button type="button" class=" btn btn-primary">Primary</button>
                <button type="button" class=" btn btn-dark">Dark</button>
                <button type="button" class=" btn btn-light">Light</button>
            </div>
        </div>
        <div class="col-md-6">
            <h5> button verticle group</h5>
            <div class="btn-group-vertical btn-group-lg">
                <button type="button" class=" btn btn-primary">Primary</button>
                <button type="button" class=" btn btn-dark">Dark</button>
                <button type="button" class=" btn btn-light">Light</button>
            </div>
        </div>
        <div class="col-md-6">
            <h5> button group large</h5>
            <div class="btn-group btn-group-lg">
                <button type="button" class=" btn btn-primary">Primary</button>
                <button type="button" class=" btn btn-dark">Dark</button>
                <button type="button" class=" btn btn-light">Light</button>
            </div>
        </div>
        <div class="col-md-6">
            <h5> button group extra small</h5>
            <div class="btn-group btn-group-xs">
                <button type="button" class=" btn btn-primary">Primary</button>
                <button type="button" class=" btn btn-dark">Dark</button>
                <button type="button" class=" btn btn-light">Light</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../dcss.js"></script>
</html>
