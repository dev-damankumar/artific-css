<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"

    <link href="../main.css" rel="stylesheet">
    <link href="../color.css" rel="stylesheet">
    <link href="../grid.css" rel="stylesheet">
    <link href="../variable.css" rel="stylesheet">
    <link href="alert/alert.css" rel="stylesheet">
    <link href="button/button.css" rel="stylesheet">

    <title>Document</title>
    <style>
        h3 {
            margin-bottom: 30px;
            margin-top: 30px;
        }
    </style>

<body>
<section class="section">
    <form action="/action_page.php" class="container was-validated">
        <h3>Basic Inputs</h3>
        <div class="row">
            <div class="col-md-6">
                <h5>Form with left and right icon</h5>
                <div class="form-group">
                    <label class="" for="title">Simple Input</label>
                    <div class="form-control-group">
                        <div class="form-control-wrapper">
                            <div class="form-input-icon-wrapper-left">
                                <button type="button" class="icon  icon-no-hover">
                                    <i class="bx bxs-user-circle"></i>
                                </button>
                            </div>
                            <div class="form-input-icon-wrapper-right">
                                <button type="button" class="icon  icon-no-hover">
                                    <i class='bx bx-search-alt-2'></i>
                                </button>
                            </div>
                            <input type="text" minlength="0" name="title"
                                   placeholder="Enter Project Name" id="title"
                                   class="form-control" value="">
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6">
                <h5>Form with append and prepend icon</h5>
                <div class="form-group">
                    <label class="" for="title">Simple Input</label>
                    <div class="form-control-group">
                        <button type="button"
                                class="form-control-icon form-control-prepend">
                            <i class="icon icon-no-hover bx bxs-id-card"></i>
                        </button>
                        <button type="button"
                                class="form-control-icon form-control-append">
                            <i class="icon icon-no-hover bx bxs-id-card"></i>
                        </button>
                        <div class="form-control-wrapper">
                            <div class="form-input-icon-wrapper-left">
                                <button type="button" class="icon  icon-no-hover">
                                    <i class="bx bxs-user-circle"></i>
                                </button>
                            </div>
                            <div class="form-input-icon-wrapper-right">
                                <button type="button" class="icon  icon-no-hover">
                                    <i class='bx bx-search-alt-2'></i>
                                </button>
                            </div>
                            <input type="text" minlength="0" name="title"
                                   placeholder="Enter Project Name" id=""
                                   class="form-control" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>

</body>
<script src="../dcss.js"></script>
